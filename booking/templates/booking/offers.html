{% extends "booking/base.html" %}
{% block content %}
<div class="container py-5">

    <h2 class="section-title text-center mb-4">ðŸ”¥ Latest Travel Offers</h2>

    <div class="row g-4">
        {% for offer in offers %}
        <div class="col-md-4">
            <div class="offer-card">

                <div class="offer-badge">
                    {{ offer.discount_percent }}% OFF
                </div>

                <div class="offer-body">
                    <h5 class="offer-title">{{ offer.code }}</h5>
                    <p class="offer-desc">{{ offer.description }}</p>

                    <span class="offer-status {{ offer.active|yesno:'active,inactive' }}">
                        {{ offer.active|yesno:"Active,Expired" }}
                    </span>
                </div>

            </div>
        </div>
        {% empty %}
        <p class="text-center text-light">No offers available.</p>
        {% endfor %}
    </div>

</div>
<style>
    /* =========================
   OFFERS
========================= */
.offer-card {
    background: #e9f5ff;
    border: 1px solid #0d6efd;
    border-radius: 12px;
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.offer-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.offer-card .badge.bg-success {
    background-color: #0d6efd !important;
}
/* =========================
   BADGE (PRICE) RED
========================= */
.badge.bg-danger {
    background-color: #dc3545 !important;
}
</style>
{% endblock %}
