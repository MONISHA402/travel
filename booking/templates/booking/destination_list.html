{% extends "booking/base.html" %}
{% block content %}

<h2 class="mb-4">Destinations</h2>

<div class="row">
  {% for d in destinations %}
    <div class="col-md-4 mb-4">
      <div class="card">
        {% if d.image %}
          <img src="{{ d.image.url }}" class="card-img-top" style="height:220px;object-fit:cover;">
        {% endif %}
        <div class="card-body">
          <h5>{{ d.name }}</h5>
          <p class="text-muted">{{ d.country }}</p>
          <a href="{% url 'destination_detail' d.slug %}" class="btn btn-primary w-100">View</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
