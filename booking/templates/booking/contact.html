{% extends "booking/base.html" %}
{% block content %}
<div class="container text-light py-5">

    <h2 class="contact">Contact Us</h2>
    <p class="text-center  text-white fw-bold">We'd love to hear from you! Fill the form below.</p>

    <form method="post" class="bg-dark p-4 rounded border border-secondary">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" name="name" class="form-control bg-secondary text-light">
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control bg-secondary text-light">
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" rows="5" class="form-control bg-secondary text-light"></textarea>
        </div>

        <button class="btn btn-primary">Send Message</button>
    </form>

</div>
<style>
    /* =========================
  CONTACT
========================= */

/* Container with background image */
.container.text-light {
    max-width: 1500px; /* bigger container to show image nicely */
    margin: 0 auto;
    padding: 100px 20px; /* add top/bottom padding to show image around form */
    position: relative;
    background-image: url('/media/packages/gallery/b3.jpg'); /* relative path from CSS */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 12px;
}

/* Optional overlay to darken background for readability */
.container.text-light::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4); /* lighter overlay for more visible image */
    border-radius: 12px;
    z-index: 0;
}

/* Form card smaller and centered */
form.bg-dark {
    position: relative;
    z-index: 1;
    max-width: 500px; /* smaller width */
    margin: 0 auto; /* center horizontally */
    background: rgba(0, 0, 0, 0.75);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    border: 1px solid #555;
}

/* Labels */
form label.form-label {
    font-weight: 600;
    color: #ffd700;
}

/* Inputs & Textarea */
form .form-control {
    border: 1px solid #444;
    border-radius: 8px;
    padding: 10px;
    color: #fff;
    background-color: #d6d1d1;
    transition: 0.3s;
}

form .form-control:focus {
    outline: none;
    border-color: #ffd700;
    box-shadow: 0 0 5px #ffd700;
}

/* Button */
form .btn-primary {
    background-color: #ffd700;
    color: #000;
    font-weight: 600;
    border-radius: 8px;
    padding: 10px 25px;
    transition: 0.3s;
}

form .btn-primary:hover {
    background-color: #e6c200;
    color: #000;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
}

/* Paragraphs */
p.text-muted {
    color: #fff;
    margin-bottom: 20px;
    text-align: center;
}

h2.contact{
    color:#ffd700;
    margin-bottom: 20px;
    text-align: center;
}
</style>
{% endblock %}
